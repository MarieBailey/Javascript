  <body>
    <script>
    document.write('Hello World'); //writes code

    var x = 1;
    console.log(x); //displays 1
    console.log(x + 1); //displays 3
    console.log(1+2*3); //displays 7
    console.log((1+2)*3); //displays 9

    x = 10 //var is not nessercary becuase its reasgining a value
    console.log(x) //displays 10
    x = x + 1;
    console.log(x) //displays 11
    x+=1;
    console.log(x) //displays 12

    var firstname = 'John';
    console.log(firstname + 1); //displays John1
    console.log(firstname * 2) //diplays NaN (not a number)

    </script>
